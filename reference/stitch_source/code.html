<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Task Manager Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-checkbox:checked + p {
            text-decoration: line-through;
            color: #94a3b8;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen transition-colors duration-200">
<!-- Main Layout Container -->
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<!-- Top Navigation Bar -->
<div class="flex justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 px-6 py-3 bg-white dark:bg-slate-900 rounded-t-xl">
<div class="flex items-center gap-4 text-slate-900 dark:text-white">
<div class="size-6 text-primary">
<span class="material-symbols-outlined text-3xl">task_alt</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] font-display">Task Manager</h2>
</div>
<div class="flex flex-1 justify-end gap-4 items-center">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Profile</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-slate-100 dark:border-slate-700" data-alt="User profile avatar placeholder" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBZbTkMZdDT9oCgixx5jcXrJ-l6dq1U2I5VzUlMBdiBSFJZauS1pdcGa9PXXJMuS8aUXANOztwrluIZLjotmsaPHZ0fuE5noZP-P-cE-wYXMJi7TMXA5bIl6aUT5vasBZI0y8dMBan6lPKi1NZV3VfVMbk_YESJZrki_vwAGnoon7ZYc2BUehZBQNYS20mZu7VyCEmV86vjaVvZHilE9rMSogyv73ADoBh2PQcl9jZSEllXT0FYcgguH9hDp6JBpK8e2wc5aEejByo");'></div>
</div>
</header>
<!-- Main Dashboard Card -->
<main class="bg-white dark:bg-slate-900 shadow-sm border-x border-b border-slate-200 dark:border-slate-800 rounded-b-xl flex flex-col p-8 md:p-12 mb-10">
<!-- Headline -->
<div class="mb-10">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[40px] font-bold leading-tight text-center font-display">Your Tasks</h1>
<p class="text-slate-500 dark:text-slate-400 text-center mt-2">Manage your daily activities and goals</p>
</div>
<!-- Tasks Checklist Area -->
<div class="max-w-[600px] mx-auto w-full space-y-2 mb-12">
<div class="group px-4 bg-slate-50 dark:bg-slate-800/50 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<label class="flex items-center gap-x-4 py-4 cursor-pointer">
<input class="task-checkbox h-6 w-6 rounded border-slate-300 dark:border-slate-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer" type="checkbox"/>
<p class="text-slate-800 dark:text-slate-200 text-lg font-medium leading-normal font-display">Finish homework</p>
</label>
</div>
<div class="group px-4 bg-slate-50 dark:bg-slate-800/50 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<label class="flex items-center gap-x-4 py-4 cursor-pointer">
<input class="task-checkbox h-6 w-6 rounded border-slate-300 dark:border-slate-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer" type="checkbox"/>
<p class="text-slate-800 dark:text-slate-200 text-lg font-medium leading-normal font-display">Call John</p>
</label>
</div>
<div class="group px-4 bg-slate-50 dark:bg-slate-800/50 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<label class="flex items-center gap-x-4 py-4 cursor-pointer">
<input checked="" class="task-checkbox h-6 w-6 rounded border-slate-300 dark:border-slate-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer" type="checkbox"/>
<p class="text-slate-800 dark:text-slate-200 text-lg font-medium leading-normal font-display">Buy groceries</p>
</label>
</div>
</div>
<!-- New Task Input Form -->
<div class="max-w-[600px] mx-auto w-full">
<div class="flex flex-col sm:flex-row items-end gap-4">
<label class="flex flex-col flex-1 w-full">
<p class="text-slate-700 dark:text-slate-300 text-sm font-semibold leading-normal pb-2 uppercase tracking-wider">New Task</p>
<div class="relative w-full">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 h-14 placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal transition-all" placeholder="What needs to be done?" value=""/>
</div>
</label>
<button class="flex min-w-[140px] w-full sm:w-auto cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-8 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:shadow-lg hover:shadow-primary/20 transition-all active:scale-95">
<span class="truncate">Add Task</span>
</button>
</div>
</div>
<!-- Generous Spacing before Logout -->
<div class="mt-32 border-t border-slate-100 dark:border-slate-800 pt-8 flex justify-center">
<button class="flex items-center gap-2 text-slate-400 hover:text-red-500 font-medium transition-colors py-2 px-4 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/10">
<span class="material-symbols-outlined text-xl">logout</span>
<span>Logout</span>
</button>
</div>
</main>
<!-- Minimal Footer -->
<footer class="text-center pb-10">
<p class="text-slate-400 dark:text-slate-600 text-xs">Â© 2024 Task Manager Pro. All rights reserved.</p>
</footer>
</div>
</div>
</div>
</div>
</body></html>
